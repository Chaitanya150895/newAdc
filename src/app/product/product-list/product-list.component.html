<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">List of Products</h3>
          <div class="box-tools">

          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <thead>
              <tr>

                <th *ngFor="let header of tableHeaders">
                  {{header}}
                </th>
              </tr>
            </thead>
            <tbody>


              <tr role="row" class="odd" *ngFor="let product of products; let productId = index">
                <!-- <td class="sorting_1">{{location.id}}</td> -->
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>

                <td>
                  <a [routerLink]="['/products/view/', product.id]"><i class="fa fa-eye"></i></a> |
                  <a [routerLink]="['/products/edit/', product.id]"><i class="fa fa-edit"></i></a> |
                  <a (click)="deleteProduct(product.id, productId)"><i class="fa fa-trash"></i></a>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer clearfix">
          <ul class="pagination pagination-sm no-margin pull-right">
          </ul>
        </div>
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
