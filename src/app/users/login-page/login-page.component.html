<div class="logi-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html">Login</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <!-- <p class="login-box-msg"><b>Electronic Inventory & Scheduling</b></p> -->
       
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat"  (click)="tryLogin()">Sign In</button>
          </div>
          <!-- /.col -->
        </div>     
  
      <!-- /.social-auth-links -->
  
      <a href="/forgot-password">I forgot my password</a>  
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box --></div>
