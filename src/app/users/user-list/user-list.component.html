<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Users
        <div class="pull-right"><a  class = "btn btn-success btn-ms">Add</a></div>
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">List of Users</h3>
                    <div class="box-tools">

                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                      <thead>
                      <tr>

                          <th *ngFor="let header of tableHeaders">
                            {{header}}
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr  *ngFor="let user of users; let userId = index">
                            <td>{{user.id}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.first_name}}</td>
                            <td>{{users.last_name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.mobile}}</td>
                             <td>
                              <a [routerLink]="['/users/view/', user.id]"><i class="fa fa-eye" ></i></a> |
                              <a [routerLink]="['/users/edit/', user.id]"><i class="fa fa-edit"></i></a> |
                              <a (click)="deleteUser(user.id, userId)"><i class="fa fa-trash" ></i></a>

                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">

                    </ul>
                </div>
            </div>
            <!-- /.box -->
        </div>
    </div>
  </section>
  <!-- /.content -->
