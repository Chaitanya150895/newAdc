<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Products
        <div class="pull-right"><a [routerLink]="['/products/add']"  class = "btn btn-success btn-ms">Add</a></div>
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">List of Products</h3>
                    <div class="box-tools">

                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                      <thead>
                      <tr>

                          <th *ngFor="let header of tableHeaders">
                            {{header}}
                          </th>
                        </tr>
                      </thead>
                      <tbody>


                  <tr role="row" class="odd" *ngFor="let trailer of trailers; let trailerId = index">
                    <!-- <td class="sorting_1">{{location.id}}</td> -->
                    <td>{{trailer.trailer_number}}</td>
                    <td>{{trailer.trailer_statuses_id}}</td>

                     <td>
                      <a [routerLink]="['/trailers/view/', trailer.id]"><i class="fa fa-eye" ></i></a> |
                      <a [routerLink]="['/trailers/edit/', trailer.id]"><i class="fa fa-edit"></i></a> |
                      <a (click)="deleteTrailer(trailer.id, trailerId)"><i class="fa fa-trash" ></i></a>

                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
          <!-- /.box-body -->
          <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">

              </ul>
          </div>
      </div>
      <!-- /.box -->
  </div>
  </div>
  </section>
