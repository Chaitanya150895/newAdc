<section class="content">
        <div class="row">
            <!-- left column -->
     <div class="col-md-12 col-lg-12">
       
          <table class="table table-hover">
                <thead>
                    <tr>
                        <th *ngFor="let header of tableHeaders">
                            {{header}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let trailer of trailers; let trailerId = index">
                        <td>{{trailer.trailer_number}}</td>
                        <td>{{trailer.trailer_statuses_id}}</td>
                        <td>
                         
                            <a (click)="deleteTrailer(trailer.id, trailerId)"><i class="fa fa-trash" ></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>

    </div>
</section>
