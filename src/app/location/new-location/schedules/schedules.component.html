<div class="box box-primary">
    <div class="box-header with-border">

        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Store/ADC Delivery Schedule</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form method="post" [formGroup]="scheduleForm" (ngSubmit)="onSubmit()">
                    <table style="align-items: center" class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>#</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                                <th>Sunday</th>
                            </tr>

                            <tr>
                                <td>AM</td>
                                <td><input type="checkbox"></td>
                                <td><input type="checkbox"></td>
                                <td><input type="checkbox"></td>
                                <td><input type="checkbox"></td>
                                <td><input type="checkbox"></td>
                                <td><input type="checkbox"></td>
                                <td><input type="checkbox"></td>
                            </tr>

                            <tr>
                                <td>PM</td>
                                <td><input type="checkbox"></td>
                                <td><input type="checkbox"></td>
                                <td><input type="checkbox"></td>
                                <td><input type="checkbox"></td>
                                <td><input type="checkbox"></td>
                                <td><input type="checkbox"></td>
                                <td><input type="checkbox"></td>
                            </tr>

                        </tbody>
                    </table>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <!-- /.box-body -->

        </div>

    </div>
</div>
