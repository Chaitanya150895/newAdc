<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th *ngFor="let header of tableHeaders">
                            {{header}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let inventory of inventories; let inventoryId = index">
                        <td>{{inventory.product.name}}</td>
                        <td>{{inventory.quantity}}</td>
                        <td>
                            <a (click)="onDelete(inventory.id, inventoryId)"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
