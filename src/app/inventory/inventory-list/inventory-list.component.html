<div class="box">
    <div class="box-header">
        <h3 class="box-title">Inventory List</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <div *ngIf="loading ">
                <div class="overlay">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table *ngIf="!loading" id="example2" class="table table-bordered table-hover dataTable" role="grid"
                        aria-describedby="example2_info">
                        <thead>
                            <tr role="row">
                                <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                    aria-sort="ascending"
                                    aria-label="Rendering engine: activate to sort column descending">
                                    Product Name</th>
                                <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                    aria-sort="ascending"
                                    aria-label="Rendering engine: activate to sort column descending">
                                    Quantity</th>
                                <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                    aria-sort="ascending"
                                    aria-label="Rendering engine: activate to sort column descending">
                                    Status</th>
                                <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                    aria-sort="ascending"
                                    aria-label="Rendering engine: activate to sort column descending">
                                    Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr role="row" class="odd" *ngFor="let inventory of inventories; let inventoryId=index">
                                <td class="sorting_1">{{inventory.location_id}}</td>
                                <td>{{inventory.quantity}}
                                <td>{{inventory.inventory_status_id}}</td>
                                <td><button type="button" class="btn btn-xs  btn-danger" 
                                    (click)="onDeleteInventory(inventory.id,inventoryId)"> Delete</button></td>
                            </tr>
                            <tr [formGroup]="inventory_form">
                                <!-- <form method="post" [formGroup]="inventory_form"> -->
                                <td>
                                    <div class="form-group">
                                        <select class="form-control" formControlName="product_id">
                                            <option *ngFor="let product of products" [value]="product_id">
                                                {{product.name}}
                                            </option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control" type="text" formControlName="quantity"
                                            required>
                                    </div>
                                </td>
                                <td colspan="2">
                                    <button type="button" class="btn btn-success" (click)="onAddInventory()">Add</button>
                                </td>
                                <!-- </form> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
