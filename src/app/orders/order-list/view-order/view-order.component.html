<section class="content-header">
    <div class="col-md-6">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">View Trailer</h3>
        </div>
        <div *ngIf="loading ">
          <div class="overlay">
            <i class="fa fa-refresh fa-spin"></i>
          </div>
        </div>
        <div class="box-body">
          <table  *ngIf="!loading" class="table table-bordered">
            <tbody>
              <tr>
                <th>KEY</th>
                <th>VALUE</th>
              </tr>
              <tr *ngFor="let r of order | keyvalue">
                <td>
                  {{r.key|replaceUnderscore| titlecase}}:
                </td>
                <td><span class="badge bg-green">{{r.value}}</span> </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

    </div>
  </section>
