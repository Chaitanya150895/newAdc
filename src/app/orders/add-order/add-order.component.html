    <h1>
        Order
        <small>Add</small>

    <ol class="breadcrumb">
        <li>
            <a href="#">Back</a>
        </li>

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Form</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form [formGroup]="customForm" (ngSubmit)="onSubmit()">
                    <div class="box-body">

                        <div class="row">
                            <div class="form-group col-md-6" *ngFor="let data of formData">
                                <label for="{{data.for}}">{{data.label}}</label>
                                <input *ngIf="data.control=='input'" type="{{data.type}}" class="form-control"
                                    id="{{data.id}}" placeholder="{{data.placeholder}}"
                                    formControlName="{{data.control_name}}">
                                <select *ngIf="data.control=='select'" class="form-control" id="{{data.id}}"
                                    formControlName="{{data.control_name}}">
                                    <option *ngFor="let item of data.array" [value]="item.id">
                                        {{item.name!=undefined? item.name:item.username!=undefined? item.username:item.trailer_number}}
                                    </option>
                                    <!-- <option *ngFor="let item of data.array" [value]="item.id">{{item.id}}</option> -->
                                </select>
                                <ejs-datetimepicker *ngIf="data.type=='datetime'" id="{{data.id}}"
                                    placeholder="{{data.placeholder}}" formControlName="{{data.control_name}}">
                                </ejs-datetimepicker>
                                <div style="margin-top: 8px;"
                                    *ngIf="customForm.controls[data.control_name].invalid && (customForm.controls[data.control_name].dirty || customForm.controls[data.control_name].touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="customForm.controls[data.control_name].errors.required">
                                        {{data.label}} is required.
                                    </div>
                                    <div *ngIf="customForm.controls[data.control_name].errors.minlength">
                                        {{data.label}} must be at least 4 characters long.

                                    </div>
                                    <div *ngIf="customForm.controls['datetime'].hasError('required') && skillForm.controls['datetime'].touched"
                                        class="alert alert-danger">DateTime value is requried</div>
                                    <div *ngIf="customForm.controls['datetime'].value">
                                    </div>
                                </div>
                            </div>

                        </div>
