<div class="content-wrapper">
   <section class="content-header">
 <div class="col-md-6">
   <div class="box">
     <div class="box-header with-border">
       <h3 class="box-title">Bordered Table</h3>
     </div>

     <div class="box-body">
       <table class="table table-bordered">
         <tbody>
           <tr>
             <th>KEY</th>
             <th>VALUE</th>
           </tr>
           <tr *ngFor="let l of location | keyvalue">
             <td>
                    {{l.key|replaceUnderscore| titlecase}}: 
             </td>
             <td><span class="badge bg-green">{{l.value}}</span> </td>
             </tr>

         </tbody>
       </table>
     </div>
   </div>

 </div>
</section></div>
