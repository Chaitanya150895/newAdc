<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">My Backroom Inventory</h3>
    </div>

    <div class="box-header with-border">
        <app-product-inventory #child></app-product-inventory>
    </div>

    <form [formGroup]="customForm" (ngSubmit)="onSubmit()">
        <div class="box-body">

            <div class="row">
                <div class="form-group col-md-3" *ngFor="let data of formData">
                    <label for="{{data.for}}">{{data.label}}</label>
                    <input *ngIf="data.control=='input'" type="{{data.type}}" class="form-control" id="{{data.id}}"
                        placeholder="{{data.placeholder}}" formControlName="{{data.control_name}}">

                    <!-- <button type="{{data.type}}"  id="{{data.id}}"
                        formControlName="{{data.control_name}}"><i class="btn btn-success" aria-hidden="true"></i></button> -->
                          <!-- <div class="box-footer"> 
                            <button type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </div>  -->


                    <select *ngIf="data.control=='select'" type="submit" class="form-control" id="{{data.id}}"
                        formControlName="{{data.control_name}}">
                        <option *ngFor="let item of data.array" [value]="item.id">{{item.name}}</option>
                    </select>
                </div>
                
            </div>
            <div class="box-footer"> 
                <button type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </div> 
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
        {{customForm.value | json}}
    </form>
</div>
